apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-logging
  namespace: smart-lighting
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: logging-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50